<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <title>招待リンク - スマートポインター</title>
    <style>
      .modal {
        z-index: 1;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: white;
        display: none; /* TODO: toggle */
      }
      .main {
        width: 100%;
        height: 100%;
      }
      .copy-section {
        display: flex;
        justify-content: center;
        max-width: 600px;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <section class="modal">
      <h1>招待リンク</h1>
      <button>QRコード</button>
    </section>

    <section class="main">
      <canvas id="qrcode" width="100" height="100"></canvas>

      <section class="copy-section">
        <div>
          <p>URL</p>
          <p id="url"></p>
        </div>
        <button id="copy-url">コピー</button>
      </section>

      <section class="copy-section">
        <div>
          <p>ルームID</p>
          <p id="roomId"></p>
        </div>
        <button id="copy-roomId">コピー</button>
      </section>

      <section class="copy-section">
        <div>
          <p>トークン</p>
          <p id="passcode"></p>
        </div>
        <button id="copy-passcode">コピー</button>
      </section>
    </section>

    <script type="module" src="/src/link.ts"></script>
  </body>
</html>
